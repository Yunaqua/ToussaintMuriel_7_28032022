<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Accueil</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="icon" href="Front/Asset/Logo/vueLogo.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link href="Front/Asset/Css/style.css" rel="stylesheet" />

</head>

<body>
    <div id="menu" class="nav-container">
        <img class="icons" src="Front\Asset\Logo\icon-left-font.png">
    </div>
    <div class="container">
        <div class="log-sign">
            <div id="Login">
                <h2>Login</h2>
            </div>
            <div id="Signup">
                <h2>Signup</h2>
            </div>
        </div>
        <div v-menu open-on-hover :close-on-content-click="false" id="navconnect" class="login">
            <h1>Login</h1>
            <form action="/auth/login" method="post">
                <label for="email">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="email" placeholder="Email" id="email" required>
                <label for="password">
					<i class="fas fa-lock"></i>
				</label>
                <input type="password" name="password" placeholder="Password" id="password" required v-model="password">
                <input type="submit" value="Login" class="submitbutton">
            </form>

            <p class="error-message" v-if="password.length < 6">
                The password must be at least 6 characters
            </p>
        </div>


    </div>
    <!-- font awesome icon -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="Front/asset/js/vue.js" type="text/javascript"></script>

    <script>
        export default {
            data() {
                return {
                    active: false,
                }
            },
        }
    </script>
</body>

</html>
